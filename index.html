<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> charts show</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    
    <style type="text/css">
        .row {text-align: center}
        td[rowspan]{text-align: center; vertical-align:middle;}
        tr td:last-child{display: none;}
        tr th:last-child{display: none;}
    </style>
</head>
<body>
<div class="row" >
  <div class="span4 offset2 ">
    <table class="table table-striped">
         <tr>
            <th>类别</th>
            <th>子类</th>
            <th>数据状态</th>
            <th>备份状态</th>
            <th>hide</th>
        </tr>
        <tr>
            <td rowspan="4">日志</td>
            <td> 前端流量日志</td>
            <td> 7 / 463</td>
            <td>11 / 280</td>
            <td></td>
        </tr>
        <tr>

            <td>用户点击日志</td>
            <td> 0 / 379</td>
            <td>2 / 379</td>
            <td></td>
        </tr>
        <tr>

            <td>搜索日志</td>
            <td>12 / 659</td>
            <td>0 / 0</td>
            <td></td>
        </tr>
        <tr>
            <td>系统内部日志</td>
            <td>0 / 14</td>
            <td>0 / 14</td>
            <td></td>
        </tr>
        <tr>
            <td>中间策略数据</td>
            <td>中间策略数据</td>
            <td>11 / 893</td>
            <td>0 / 893</td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3">用户数据</td>
            <td>用户信息</td>
            <td>0 / 27</td>
            <td>1 / 27</td>
            <td></td>
        </tr>
        <tr>
            <td>用户数据</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>客户数据</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">系统运行数据</td>
            <td>程序配置</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>系统数据</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">操作系统数据</td>
            <td>操作系统审计日志</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>内网Relay日志</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
  </div>
  <div class="span8">
     <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto">
     </div> 
  </div>
</div>


<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                zoomType: 'xy'
            },
            title: {
                text: '数据容量/数量对比'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: [{
                categories: ['前端流量日志','用户点击日志','搜索日志', '系统内部日志']
            }],
            yAxis: [{ // Primary yAxis
                labels: {
                    formatter: function() {
                        return this.value +'T';
                    },
                    style: {
                        color: '#89A54E'
                    }
                },
                title: {
                    text: '容量',
                    style: {
                        color: '#89A54E'
                    }
                },
                opposite: true
    
            }, { // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'Rainfall',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' 个';
                    },
                    style: {
                        color: '#4572A7'
                    }
                }
    
            }],
            tooltip: {
                formatter: function() {
                    var unit = {
                        'Rainfall': 'mm',
                        'Temperature': '°C'
                    }[this.series.name];
    
                    return ''+
                        this.x +': '+ this.y +' '+ unit;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 120,
                verticalAlign: 'top',
                y: 80,
                floating: true,
                backgroundColor: '#FFFFFF'
            },
            series: [{
                name: '容量',
                color: '#4572A7',
                type: 'column',
                yAxis: 0,
                data: [49.9, 71.5, 106.4, 129.2]
    
            }, {
                name: '文件数量',
                type: 'spline',
                color: '#AA4643',
                yAxis: 1,
                data: [1016, 1016, 1015.9, 1015.5],
                marker: {
                    enabled: false
                },
                dashStyle: 'shortdot'
    
            }]
        });
    });
    
});
</script>
</body>
</html>
